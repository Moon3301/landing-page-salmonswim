<shared-header></shared-header>
<main class="checkout-page">
  <div class="container">
    <payment-checkout-steps [step]="1"></payment-checkout-steps>
    <div class="checkout-grid">
      <!-- Left Column - Payment Form -->
      <div class="checkout-form">
        <h1 class="page-title">Formulario de pago</h1>
        <hr style="margin: 1rem 0;">
        <!-- Contact Information -->
         
        <payment-contact-info-form (formChange)="onContactFormChange($event)"></payment-contact-info-form>

        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Confirmar</button>

        <p class="secure-payment">
          <i class="fas fa-lock"></i> Pago seguro con encriptaci√≥n SSL
        </p>
      </div>

      <!-- Right Column - Order Summary -->
      <payment-order-summary></payment-order-summary>
    </div>
  </div>
</main>
<shared-footer></shared-footer>
