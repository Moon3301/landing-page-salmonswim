<div class="credit-card-form">
  <div class="form-group">
    <label for="card-number">Número de tarjeta</label>
    <div class="input-with-icon">
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" class="form-control">
      <i class="far fa-credit-card"></i>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="expiry-date">Fecha de vencimiento</label>
      <input type="text" id="expiry-date" placeholder="MM/AA" class="form-control">
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <div class="input-with-icon">
        <input type="text" id="cvv" placeholder="123" class="form-control">
        <i class="fas fa-question-circle" title="Los 3 dígitos en el reverso de tu tarjeta"></i>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="card-name">Nombre en la tarjeta</label>
    <input type="text" id="card-name" placeholder="Como aparece en la tarjeta" class="form-control">
  </div>
</div>
